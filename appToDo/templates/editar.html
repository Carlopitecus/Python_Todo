{% extends 'base.html' %} {% block title %}ToDo-Editar{% endblock title %}
{%block main %}
{% load static %}

<div class="container">


  <h2>Edita tus Tareas</h2>

  <div class="row">
    <div class="col-xs-12 col-sm-6 card__registro--centrar">
  
  <div class="card card_registro">
    <div class="card-header"></div>
    <div class="card-body">
      <h4 class="card-title">Aquí podras actualizar tus acividades!!</h4>
      <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="titulo" class="form-label">Titulo</label>
          <input
            type="text"
            name="titulo"
            class="form-control"
            id="titulo"
            aria-describedby="emailHelp"
            value="{{formulario.titulo.value}}"
          />
          <div id="tituloHelp" class="form-text">Comprar papas</div>
        </div>

        <div class="input-group">
          <span class="input-group-text">Descripción</span>
          <textarea
            class="form-control"
            name="descripcion"
            aria-label="Papas chicas para sopa"
          >
{{formulario.descripcion.value}}</textarea
          >
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input
            type="date"
            name="fechaTermino"
            class="form-control"
            id="fecha"
            aria-describedby="emailHelp"
            pattern="\d{4}-\d{2}-\d{2}"
            placeholder="yyyy-mm-dd"
            required
            value="{{formulario.fechaTermino}}"
          />
        </div>

        <div class="form-group">
          <label for="">Categoria</label>
          <select name="categoria" class="form-select">
            <option value="{{formulario.categoria.value}}">{{formulario.categoria.value}}</option>
            <option value="Trabajo">Trabajo</option>
            <option value="Hogar">Hogar</option>
            <option value="Estudio">Estudio</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Estado</label>
          <select name="estado" class="form-select">
            <option value="{{formulario.estado.value}}">{{formulario.estado.value}}</option>
            <option value="Pendiente">Pendiente</option>
            <option value="En Progreso">En Progresogar</option>
            <option value="Completada">Completada</option>
          </select>
        </div>

        <button type="submit">Enviar</button>
        <a
          name=""
          id=""
          class="btn btn-primary"
          href="{% url 'app:tareas' %}"
          role="button"
          >Cancelar</a
        >
      </form>
    </div>
    <div class="card-footer text-muted">Footer</div>
  </div>
</div>
</div>
</div>

{% endblock main %}
