{% extends 'base.html' %}

{% block title %}ToDo-Igresar{% endblock title %} 

{%block main %}
<div class="container">

<h2>Ingresa tus Tareas</h2>

<div class="card">
  <div class="card-header"></div>
  <div class="card-body">
    <h4 class="card-title">Datos de la tarea</h4>


    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input type="text" name="titulo" class="form-control" id="titulo" aria-describedby="emailHelp"/>
        <div id="tituloHelp" class="form-text">Comprar papas</div>
      </div>

      <div class="input-group">
        <span class="input-group-text">Descripción</span>
        <textarea class="form-control" name="descripcion" aria-label="Papas chicas para sopa"></textarea>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label" >Fecha</label>
        <input type="date" name="fechaTermino" class="form-control" id="fecha" aria-describedby="emailHelp" pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-mm-dd" required />
      </div>

     
      <div class="form-group">
        <label for="">Categoria</label>
        <select name="categoria" class="form-select">
            <option value="Trabajo">Trabajo</option>
            <option value="Hogar">Hogar</option>
            <option value="Estudio">Estudio</option>
        </select>
    </div>

      <input name="" id="" class="btn btn-success" type="submit" value="Enviar Información" />
      <a name="" id="" class="btn btn-primary" href="{% url 'app:tareas' %}" role="button" >Cancelar</a>


      

    </form>

    {% comment %} <form method="POST">
      {% csrf_token %}
      {{ tareas.as_p }}
      <input name="" id="" class="btn btn-success" type="submit" value="Enviar Información" />
      <a name="" id="" class="btn btn-primary" href="{% url 'app:tareas' %}" role="button" >Cancelar</a>
    </form> {% endcomment %}



  </div>
  <div class="card-footer text-muted">Footer</div>
</div>
</div>
{% endblock main %}
