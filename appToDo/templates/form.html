<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}

    {% for campo in tareas%}

    <div class="mb-3">
      <label for="titulo" class="form-label">Titulo</label>
      <input type="text" name="titulo" class="form-control" id="titulo" aria-describedby="emailHelp"  value = "{{campo.titulo}}"/>
      <div id="tituloHelp" class="form-text">Comprar papas</div>
    </div>

    <div class="input-group">
      <span class="input-group-text">Descripción</span>
      <textarea class="form-control" name="descripcion" aria-label="Papas chicas para sopa" value = "{{campo.descripcion}}"></textarea>
    </div>

    <div class="mb-3">
      <label for="fecha" class="form-label" >Fecha</label>
      <input type="date" name="fechaTermino" class="form-control" id="fecha" aria-describedby="emailHelp" pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-mm-dd" required value = "{{campo.fechaTermino}}" />
    </div>

   
    <div class="form-group">
      <label for="">Categoria</label>
      <select name="categoria" class="form-select">
          <option value = "{{campo.categoria}}">Trabajo</option>
          <option value="Trabajo">Trabajo</option>
          <option value="Hogar">Hogar</option>
          <option value="Estudio">Estudio</option>
      </select>
  </div>
  {% endfor %}

    <input name="" id="" class="btn btn-success" type="submit" value="Enviar Información" />
    <a name="" id="" class="btn btn-primary" href="{% url 'app:tareas' %}" role="button" >Cancelar</a>


    

  </form>
